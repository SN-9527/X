rules:
  - GEOIP,LAN,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,PROXY
proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - proxy
proxies:
  - name: "proxy"
    type: vless
    server: server
    port: 8848
    udp: true
    uuid: 00bf5b23-1561-48a4-a263-c9ec682bd799
    flow: xtls-rprx-vision
    packet-encoding: xudp
    tls: true
    servername: www.tesla.com
    alpn:
      - h3
    client-fingerprint: chrome
    skip-cert-verify: false
    reality-opts:
      public-key: i1HyU0EFyFynqhkF9-Ka56pOZUXRgRwjg5bmsKJxGCg
      short-id: a2d8c2d4
  - name: "proxy"
    type: hysteria2
    server: server
    port: 2048
    password: xW24qJeqXNCDAR0GvWBiNrc3uBGfV3GB
    up: "1000 Mbps"
    down: "1000 Mbps"
    sni: server
    skip-cert-verify: false
dns:
  enable: true
  cache-algorithm: arc
  prefer-h3: false
  use-hosts: true
  use-system-hosts: true
  respect-rules: false
  listen: 0.0.0.0:1053
  ipv6: true
  default-nameserver:
    - system
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "geosite:private"
  nameserver-policy:
    "geosite:cn,private": system
  nameserver:
    - tls://dns.google
  fallback:
    - tls://dns.google
