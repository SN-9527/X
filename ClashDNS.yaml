dns:
  enable: true
  prefer-h3: false
  use-hosts: true
  use-system-hosts: true
  respect-rules: false
  listen: 0.0.0.0:1053
  ipv6: true
  default-nameserver:
    - system
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "geosite:private"
  nameserver:
    - system
  fallback:
    - https://doh.nireus.cc/query
  fallback-filter:
    geoip: true
    geoip-code: CN


  - name: "edge"
    type: vless
    server: servernameservernameservername
    port: 2053
    uuid: uuiduuiduuid
    tls: true
    servername: servernameservernameservername
    skip-cert-verify: false
    network: ws
    ws-opts:
      path: /?ed=2560
      headers:
        Host: servernameservernameservername
